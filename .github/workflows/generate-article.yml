name: Generate Monthly Insight

on:
  schedule:
    - cron: '0 9 1 * *'  # Jeden 1. des Monats um 9:00 UTC
  workflow_dispatch:      # Manueller Trigger

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm install openai
      
      - name: Generate Article
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generate-article.js
      
      - name: Commit Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/articles.json
          git commit -m "üÜï Neuer Artikel generiert" || echo "No changes"
          git push

  notify:
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "üìù Neuer LEVERAGE Insight zur Freigabe"
          to: d.kuecuekay@extra-group.com
          from: LEVERAGE Insights
          body: "Ein neuer Artikel wurde generiert. Bitte pr√ºfen und freigeben unter: https://github.com/${{ github.repository }}/actions"
        continue-on-error: true
