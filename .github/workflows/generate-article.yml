name: Generate Monthly Insight

on:
  schedule:
    - cron: '0 9 1 * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm install openai
      
      - name: Generate Article
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generate-article.js
      
      - name: Commit Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/articles.json
          git commit -m "ğŸ†• Neuer Artikel generiert" || echo "No changes"
          git push

  notify:
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.ionos.de
          server_port: 587
          secure: false
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "ğŸ“ Neuer LEVERAGE Insight zur Freigabe"
          to: d.kuecuekay@extra-group.com
          from: d.kuecuekay@extra-group.com
          html_body: |
            <div style="font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px;">
              <h2 style="color: #00C896; margin-bottom: 20px;">ğŸ†• Neuer Artikel generiert</h2>
              
              <p style="color: #333; font-size: 16px; line-height: 1.6;">
                Ein neuer Insight-Artikel wartet auf deine Freigabe.
              </p>
              
              <div style="margin: 30px 0;">
                <a href="https://github.com/${{ github.repository }}/actions/workflows/approve-article.yml" 
                   style="background: #00C896; color: white; padding: 14px 28px; text-decoration: none; border-radius: 8px; font-weight: bold; display: inline-block;">
                  âœ… Artikel Freigeben
                </a>
              </div>
              
              <p style="color: #666; font-size: 14px;">
                <a href="https://github.com/${{ github.repository }}/blob/main/data/articles.json" style="color: #4B7BF5;">
                  ğŸ“„ Artikel vorher ansehen
                </a>
              </p>
              
              <hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;">
              
              <p style="color: #999; font-size: 12px;">
                LEVERAGE STRATEGIES - Automated Insights System
              </p>
            </div>
        continue-on-error: true
